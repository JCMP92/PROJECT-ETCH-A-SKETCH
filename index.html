<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="command-panel">

        <button id="clear" name="clear" class="commands">
            clear
        </button>

        <label for="size">Size</label>
        <input type="range" id="size" class="commands" name="size" min="16" max="64" value="16">

        <label for="base-color">Color</label>
        <input type="color" id="base-color" name="base-color" value="#000000">

    </div>
    <div class="grid-div-container"></div>
</body>
</html>
