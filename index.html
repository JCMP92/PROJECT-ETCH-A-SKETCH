<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Source+Code+Pro:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="title">ETCH-A-SKETCH</h1>

    <div class="command-panel">

        <button id="color-picker" class="color-btn" name="color-picker">Color<input type="color" id="base-color" name="base-color" value="#000000"></button>

        <button id="spring" class="color-btn" name="spring">Spring</button>

        <button id="summer" class="color-btn" name="summer">Summer</button>

        <button id="fall" class="color-btn" name="fall">Fall</button>

        <button id="winter" class="color-btn" name="winter">Winter</button>

        <button id="erase" class="color-btn" name="erase">Eraser</button>

        <button id="clear" class="color-btn" name="clear" class="commands">Clear</button>

    </div>

    <div class="grid-div-container"></div>

    <div class="slidecontainer">

        <label for="size">Size <span id="grid-size"></span></label>
        <input type="range" id="size" class="slider" name="size" min="16" max="64" value="16">

    </div>   

<footer class="page-end">

    <p>Coded by Juan Montes-Pesquera</p>

</footer>

</body>
</html>
