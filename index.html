<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="command-panel">

        <label for="size">Size</label>
        <input type="range" id="size" class="commands" name="size" min="16" max="64" value="16">

        <input type="color" id="base-color" name="base-color" value="#000000">
        <button id="color-picker" name="color-picker">Color</button>

        <button id="spring" name="spring">Spring</button>

        <button id="summer" name="summer">Summer</button>

        <button id="fall" name="fall">Fall</button>

        <button id="winter" name="winter">Winter</button>

        <button id="erase" name="erase">Eraser</button>

        <button id="clear" name="clear" class="commands">Clear</button>

    </div>
    <div class="grid-div-container"></div>
</body>
</html>
